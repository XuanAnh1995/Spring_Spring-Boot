<form th:action="@{/products/edit}" method="post">
    <p>
        <label for="id">Product id: </label>
        <input type="text" name="id" th:value="${minzy.id}" id="id">
    </p>

    <p>
        <label for="name">Product name: </label>
        <input type="text" name="name" th:value="${minzy.name}" id="name">
    </p>

    <p>
        <label for="price">Product price: </label>
        <input type="text" name="price" th:value="${minzy.price}" id="price">
    </p>

<!--        </select>-->

    <p>
        <label for="category">Category: </label>
        <select name="category" id="category">
            <option
                    th:each="x : ${categories}"
                    th:text="${x.name}"
                    th:value="${x.id}"
                    th:selected="${x.id == 200}"
            >Trà sữa</option>
        </select>
    </p>

    <button type="submit">Save</button>
</form>

</body>
